<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS Realtime Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 { color: white; font-size: 2em; margin-bottom: 5px; }
        .subtitle { color: #e0e0e0; font-size: 0.9em; }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .metric-card {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .metric-label {
            font-size: 0.8em;
            color: #8b95a5;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .metric-unit {
            font-size: 0.9em;
            color: #8b95a5;
        }
        
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 8px;
        }
        .chart-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .variables {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 8px;
        }
        .variable-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #2a2f4a;
        }
        .variable-name { color: #8b95a5; }
        .variable-value {
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .status.connected { background: #10b981; color: white; }
        .status.disconnected { background: #ef4444; color: white; }
    </style>
</head>
<body>
    <div class="status" id="status">Disconnected</div>
    
    <div class="header">
        <h1> ADS Realtime Monitor</h1>
        <div class="subtitle">Hard Real-Time C++ Bridge - Sub-millisecond Latency</div>
    </div>
    
    <div class="metrics">
        <div class="metric-card">
            <div class="metric-label">Current Latency</div>
            <div class="metric-value" id="latency">0<span class="metric-unit">µs</span></div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Throughput</div>
            <div class="metric-value" id="throughput">0<span class="metric-unit">/s</span></div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Variables</div>
            <div class="metric-value" id="var-count">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Uptime</div>
            <div class="metric-value" id="uptime">0<span class="metric-unit">s</span></div>
        </div>
    </div>
    
    <div class="charts">
        <div class="chart-container">
            <div class="chart-title">Latency Distribution (µs)</div>
            <canvas id="latencyChart"></canvas>
        </div>
        <div class="chart-container">
            <div class="chart-title">Throughput Over Time</div>
            <canvas id="throughputChart"></canvas>
        </div>
    </div>
    
    <div class="variables">
        <div class="chart-title">Live Variables</div>
        <div id="variables-list"></div>
    </div>
    
    <script>
        // WebSocket Connection
        const ws = new WebSocket('ws://localhost:8080');
        const status = document.getElementById('status');
        
        ws.onopen = () => {
            status.textContent = 'Connected';
            status.className = 'status connected';
        };
        
        ws.onclose = () => {
            status.textContent = 'Disconnected';
            status.className = 'status disconnected';
        };
        
        // Chart Setup
        const latencyChart = new Chart(document.getElementById('latencyChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Latency',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: 'µs' } }
                },
                plugins: { legend: { display: false } }
            }
        });
        
        const throughputChart = new Chart(document.getElementById('throughputChart'), {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Messages/s',
                    data: [],
                    backgroundColor: '#764ba2'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true } },
                plugins: { legend: { display: false } }
            }
        });
        
        // WebSocket Message Handler
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'metrics') {
                updateMetrics(data);
            } else if (data.type === 'variables') {
                updateVariables(data.variables);
            }
        };
        
        function updateMetrics(data) {
            document.getElementById('latency').innerHTML = 
                `${data.latency_us.toFixed(0)}<span class="metric-unit">µs</span>`;
            document.getElementById('throughput').innerHTML = 
                `${data.throughput}<span class="metric-unit">/s</span>`;
            document.getElementById('var-count').textContent = data.variable_count;
            document.getElementById('uptime').innerHTML = 
                `${data.uptime_seconds}<span class="metric-unit">s</span>`;
            
            // Update Charts
            const now = new Date().toLocaleTimeString();
            if (latencyChart.data.labels.length > 50) {
                latencyChart.data.labels.shift();
                latencyChart.data.datasets[0].data.shift();
            }
            latencyChart.data.labels.push(now);
            latencyChart.data.datasets[0].data.push(data.latency_us);
            latencyChart.update('none');
            
            if (throughputChart.data.labels.length > 20) {
                throughputChart.data.labels.shift();
                throughputChart.data.datasets[0].data.shift();
            }
            throughputChart.data.labels.push(now);
            throughputChart.data.datasets[0].data.push(data.throughput);
            throughputChart.update('none');
        }
        
        function updateVariables(variables) {
            const list = document.getElementById('variables-list');
            list.innerHTML = variables.map(v => `
                <div class="variable-item">
                    <span class="variable-name">${v.name}</span>
                    <span class="variable-value">${v.value}</span>
                </div>
            `).join('');
        }
        
        // Request Updates
        setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_metrics' }));
            }
        }, 100); // 100ms update rate
    </script>
</body>
</html>
