name: Build ADS Realtime C++

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup CMake
      uses: lukka/get-cmake@latest
      
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'a42af01b72c28a8e1d7b48107b33e4f286a55ef6'
        
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
      
    - name: Cache vcpkg packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.VCPKG_ROOT }}/installed
          ${{ env.VCPKG_ROOT }}/packages
          ${{ env.VCPKG_ROOT }}/downloads
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-paho
        restore-keys: |
          ${{ runner.os }}-vcpkg-
      
    - name: Install dependencies
      run: |
        vcpkg install paho-mqttpp3:x64-windows --triplet x64-windows
        
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" `
          -DCMAKE_BUILD_TYPE=Release `
          -DTWINCAT_ADS_ROOT="${{ github.workspace }}/lib"
          
    - name: Build
      run: |
        cmake --build build --config Release -j
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ads-realtime-bridge-windows
        path: |
          build/Release/*.exe
          build/Release/*.dll
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/Release/ads-realtime-bridge.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
